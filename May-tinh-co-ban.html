<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Cơ Bản</title>
    <style>
        tr,td {
            border: 1px solid;
        }
        .Manhinh{
            border:1px solid;
            width: 200px;
            height: 30px;
            text-align: right;
}
    </style>
</head>
<body>
<table>
    <tr class="Manhinh">
        <td colspan="4" id="hienthi"></td>
    </tr>
    <tr>
    <td><button onclick="num1()">1</button></td>
    <td><button onclick="num2()">2</button></td>
    <td><button onclick="num3()">3</button></td>
    <td><button onclick="cong()">+</button></td>
    </tr>
    <tr>
        <td><button onclick="num4()">4</button></td>
        <td><button onclick="num5()">5</button></td>
        <td><button onclick="num6()">6</button></td>
        <td><button onclick="tru()">-</button></td>
    </tr>
    <tr>
        <td><button onclick="num7()">7</button></td>
        <td><button onclick="num8()">8</button></td>
        <td><button onclick="num9()">9</button></td>
        <td><button onclick="nhan()">x</button></td>
    </tr>
    <tr>
        <td><button onclick="Clear()">C</button></td>
        <td><button onclick="num0()">0</button></td>
        <td><button onclick="ketqua()">=</button></td>
        <td><button onclick="chia()">/</button></td>
    </tr>
</table>
